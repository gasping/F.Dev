<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div p{ /*Todos los p que esten dentro de div*/
        color: lime;
        }
        div > div {/*Hijos directos "El que esta dentro del div" */
            background: plum;
        }
        .es{
            background: red;
        }
        div + section{/*elementos adyacentes el elemento siguiente, mas no el anterior*/
            background: palevioletred;
        }

        div ~ p{/*Todos los p que esten fuera de div*/
            color: rgb(228, 64, 214);
        }
    </style> 
</head>
<body>
    <div>        
        <div>
            <p>Amo</p>
            <p>Mi</p>
            <p>Flaca hemosha</p>
            <div class="es">yomiosh</div>
        </div>        
    </div>
    <p>Es lo mejor de lo mejor platzi</p>
    <section>
        <p>yomiosh</p>
    </section>
    <div>
        Ricooosh
    </div>
    
    
</body>
</html>
